<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Live Example</h1>
  <p class="lead">You can try out mokka in browser. Just fill in settings and press "play"</p>
</div>


<div class="row">
  <div class="card-deck mb-3 col-lg-6 col-sm-12">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Settings</h5>
        <form>
          <div class="form-group">
            <label>Amount of instances</label>
            <input type="number" class="form-control" min="3" max="10" name="count" [(ngModel)]="settings.count">
          </div>
          <div class="form-group">
            <label>heartbeat</label>
            <input type="number" class="form-control" min="50" max="500" name="heartbeat" [(ngModel)]="settings.heartbeat">
          </div>
          <div class="form-group">
            <label>election timeout</label>
            <input type="number" class="form-control" min="100" max="500" name="electionTimeout" [(ngModel)]="settings.electionTimeout">
          </div>
          <div class="form-group">
            <label>session expiration (in ms)</label>
            <input type="number" class="form-control" min="10000" max="60000" name="sessionExpiration" [(ngModel)]="settings.sessionExpiration">
          </div>
          <button type="submit" class="btn btn-primary mb-2" (click)="onPlay()">Play</button>
        </form>
      </div>
    </div>
  </div>
  <div class="card-deck mb-3 text-center col-lg-6 col-sm-12">

    <table class="table table-fixed overflow-auto">
      <thead>
      <tr>
        <th scope="col">worker#</th>
        <th scope="col">info</th>
      </tr>
      </thead>
      <tbody>
      <tr class="text-wrap text-break" *ngFor="let worker of workers; index as i;">
        <th scope="row">{{i + 1}}</th>
        <td>{{workerStates[i] | json}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
