<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Live Example</h1>
  <p class="lead">You can try out mokka in browser. Just fill in settings and press "play"</p>
</div>


<div class="row">
  <div class="card-deck mb-3 col-lg-6 col-sm-12">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Settings</h5>
        <form>
          <div class="form-group">
            <label>Amount of instances</label>
            <input type="number" class="form-control" min="3" max="10" name="count" [(ngModel)]="settings.count">
          </div>
          <div class="form-group">
            <label>Max election time</label>
            <input type="number" class="form-control" min="100" max="500" name="electionMax" [(ngModel)]="settings.election.max">
          </div>
          <div class="form-group">
            <label>Min election time</label>
            <input type="number" class="form-control" min="100" max="500" name="electionMin" [(ngModel)]="settings.election.min">
          </div>
          <div class="form-group">
            <label>heartbeat</label>
            <input type="number" class="form-control" min="100" max="500" name="heartbeat" [(ngModel)]="settings.heartbeat">
          </div>

          <div class="form-group">
            <label>gossip heartbeat (increment beat)</label>
            <input type="number" class="form-control" min="100" max="500" name="heartbeat" [(ngModel)]="settings.gossip.heartbeat">
          </div>

          <div class="form-group">
            <label>gossip timeout (ping other nodes)</label>
            <input type="number" class="form-control" min="100" max="500" name="heartbeat" [(ngModel)]="settings.gossip.timeout">
          </div>

          <button type="submit" class="btn btn-primary mb-2" (click)="onPlay()">Play</button>

        </form>
      </div>
    </div>
  </div>
  <div class="card-deck mb-3 text-center col-lg-6 col-sm-12">

    <table class="table table-fixed overflow-auto">
      <thead>
      <tr>
        <th scope="col">worker#</th>
        <th scope="col">info</th>
      </tr>
      </thead>
      <tbody>
      <tr class="text-wrap text-break" *ngFor="let worker of workers; index as i;">
        <th scope="row">{{i + 1}}</th>
        <td>{{workerStates[i] | json}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="card-deck mb-3 col-md-6">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Append Log</h5>
        <form>
          <div class="form-group">
            <label>Key</label>
            <input type="text" class="form-control" name="logKey" [(ngModel)]="log.key">
          </div>
          <div class="form-group">
            <label>Value</label>
            <input type="text" class="form-control" name="logValue" [(ngModel)]="log.value">
          </div>
          <div class="form-group">
            <label>Mokka instance</label>
            <select class="custom-select mr-sm-2" name="logInstance" [(ngModel)]="log.instance">

              <option *ngFor="let worker of workers; index as i;" [ngValue]="worker">{{i + 1}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mb-2" (click)="onAppend()">Append!</button>
        </form>
      </div>
    </div>
  </div>
  <div class="card-deck mb-3 col-md-6">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Get Log</h5>
        <p>{{getLogEntry | json}}</p>
        <form>
          <div class="form-group">
            <label>Index</label>
            <input type="number" class="form-control" name="getLogIndex" [(ngModel)]="getLog.index">
          </div>
          <div class="form-group">
            <label>Mokka instance</label>
            <select class="custom-select mr-sm-2" name="getLogInstance" [(ngModel)]="getLog.instance">

              <option *ngFor="let worker of workers; index as i;" [ngValue]="worker">{{i + 1}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mb-2" (click)="onGetLog()">Get log</button>
        </form>
      </div>
    </div>
  </div>

</div>
